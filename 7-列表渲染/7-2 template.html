<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7-2 template</title>
    <style>
        .divider{
            width: 100%;
            border: 1px solid #000;
        }
    </style>
    <script src="../vue.js"></script>
</head>
<body>
<!-- 如同 v-if 模板，你也可以用带有 v-for 的 <template> 标签来渲染多个元素块。例如 -->
<ul id="app">
    <template v-for="item in items">
        <li>{{ item.msg }}</li>
        <li class="divider"></li>
    </template>
</ul>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            items:[
                { msg:"Foo"},
                { msg:"Bar"}
            ]
        }
    })
</script>
</body>
</html>
