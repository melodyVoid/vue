<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10-10 自定义事件</title>
    <script src="../vue.js"></script>
</head>
<body>
<!-- 使用v-bind绑定自定义事件 -->
<!-- 每个Vue实例都实现了事件接口(event interface) -->
<!-- 使用$on(eventName)监听事件 -->
<!-- 使用$emit(eventName)触发事件 -->
<div id="demo">
    <p>{{ total }}</p>
    <button-counter v-on:increment="incrementTotal"></button-counter>
    <button-counter v-on:increment="incrementTotal"></button-counter>
</div>
<script>
    Vue.component("button-counter",{
        template:"<button v-on:click='increment'>{{counter}}</button>",
        data: function () {
            return {
                counter:0
            }
        },
        methods: {
            increment:function(){
                this.counter += 1;
                //$emit触发事件
                this.$emit("increment")
            }
        }
    });
    var demo = new Vue({
        el:"#demo",
        data:{
            total:0
        },
        methods:{
            incrementTotal: function () {
                this.total += 1;
            }
        }
    })
</script>
</body>
</html>
