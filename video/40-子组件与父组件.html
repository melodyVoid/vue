<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>40-子组件与父组件</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="demo">
    <parent></parent>
    <!-- 下面是没有响应的 -->
    <child></child>
</div>
<script>
    new Vue({
        el:"#demo",
        components:{
            "parent":{
                //<child></child>必须写在父组件里才能生效
                template:"<h2>我是父组件,后面是父组件的数据---{{msg}}<child></child></h2>",
                data(){
                    return {
                        msg:"我是父组件的数据"
                    }
                },
                components:{
                    "child":{
                        //下面的{{msg}}写了白写,因为默认子组件不能访问父组件的数据
                        template:"<h3>我是子组件{{msg}}</h3>"
                    }
                }
            }
        }
    })
</script>
</body>
</html>
