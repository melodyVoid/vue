<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-2属性和方法</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="example">

</div>
<script>
    //每个vue实例都会代理其data对象里的所有属性
    var data = {a: 1};
    var vm = new Vue({
        data:data
    });
    console.log(vm.a === data.a);   //true

    //设置属性也会影响到原始数据
    vm.a = 2;
    console.log(data.a);   //2

    //反之亦然
    data.a = 3;
    console.log(vm.a);    //3

    //注意只有这些被代理的属性是响应的,如果在实例创建之后添加新的属性到实例上,它不会触发视图更新.
    //我们将在后面详细讨论响应系统.

    //除了data属性,Vue实例暴露了一些有用的实例属性与方法.这些属性与方法都有前缀$,以便与代理的data
    //属性区分
    var data1 = {a: 2};
    var vm1 = new Vue({
        el:"#example",
        data:data1
    });
    console.log(vm1.$data === data1);   //true
    console.log(vm1.$el === document.getElementById("example"));   //true

    //$watch是一个实例方法
    vm.$watch("a", function (newValue,oldValue) {
        //这个回调函数将在vm.a改变后调用
        alert(1);
    })
</script>
</body>
</html>
