<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4-事件对象</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
    <script src="../vue.js"></script>
</head>
<body>
<div id="demo">
    <div id="box" @click="show($event)">
    </div>
</div>
<script>
    new Vue({
        el:"#demo",
        methods:{
            show: function (ev) {
                alert(ev.clientX);
            }
        }
    })
</script>
</body>
</html>
