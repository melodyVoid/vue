<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>31-监听数据</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="demo">
    <h3>a: {{a}}</h3>
    <h3>b: {{b}}</h3>
</div>
<script>
    var vm = new Vue({
        el:"#demo",
        data:{
            a:1,
            b:2
        }
    });
    document.onclick = function () {
        vm.a = 12;
    };
    //监听a的变化
    vm.$watch("a", function () {
        alert("a发生变化了");
    })
</script>
</body>
</html>
