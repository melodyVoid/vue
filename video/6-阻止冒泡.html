<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6-阻止冒泡</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background: red;
        }
        .inner{
            width: 50px;
            height: 50px;
            background: blue;
        }
    </style>
    <script src="../vue.js"></script>
</head>
<body>
<div id="demo">
    <div class="box" @click="show">
        <div class="inner" @click="show2($event)">

        </div>
    </div>
</div>
<script>
    new Vue({
        el: "#demo",
        methods: {
            show: function () {
                alert(1);
            },
            show2: function (ev) {
                alert(2);
                ev.stopPropagation();
            }
        }
    })
</script>
</body>
</html>
