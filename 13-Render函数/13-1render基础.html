<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13-1render基础</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="demo">
    <h1>
        <a name="hello-world" href="#hello-world">Hello World</a>
    </h1>
    <anchored-heading :level="2">Hello World</anchored-heading>
</div>
<script type="text/x-template" id="anchored-heading-template">
    <div>
        <h1 v-if="level === 1"><slot></slot></h1>
        <h2 v-if="level === 2"><slot></slot></h2>
        <h3 v-if="level === 3"><slot></slot></h3>
        <h4 v-if="level === 4"><slot></slot></h4>
        <h5 v-if="level === 5"><slot></slot></h5>
        <h6 v-if="level === 6"><slot></slot></h6>
    </div>
</script>
<script>
    Vue.component("anchored-heading",{
        template:"#anchored-heading-template",
        props:{
            level:{
                type:Number,
                required:true
            }
        }
    });
    new Vue({
        el:"#demo"
    })
</script>
</body>
</html>
