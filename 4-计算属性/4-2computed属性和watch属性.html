<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4-2computed属性和watch属性</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="demo">
    {{ fullName }}
</div>
<div id="app">
    {{ fullName }}
</div>
<script>
    var vm = new Vue({
        el:"#demo",
        data:{
            firstName:"Foo",
            lastName:"Bar",
            fullName:"Foo Bar"
        },
        watch:{
            firstName: function (val) {
                this.fullName = val + " " + this.lastName;
            },
            lastName: function (val) {
                this.fullName = this.firstName + " " + val;
            }
        }
    });
    //上面的代码是命令式的和重复的,将它与computed属性的版本进行比较

    var app = new Vue({
        el:"#app",
        data:{
            firstName:"John",
            lastName:"Doe"
        },
        computed:{
            fullName: function () {
                return this.firstName + " " + this.lastName;
            }
        }
    })
</script>
</body>
</html>
