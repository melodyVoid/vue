<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../vue.js"></script>
</head>
<body>
<div id="demo">
    <button @click="add">dianji</button>
    {{ info }}
</div>
<script>
    new Vue({
        el:"#demo",
        data:{
            info:[
                {name:"aaa",age:15}
            ]
        },
        methods:{
            add: function () {
                this.info.push(4);
            }
        }
    })
</script>
</body>
</html>
