<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>8-2 方法事件处理器</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="demo">
    <button v-on:click="greet">Greet</button>
</div>
<script>
    var demo = new Vue({
        el:"#demo",
        data:{
            name:"Vue.js"
        },
        //在methods对象中定义方法
        methods:{
            greet: function (event) {
                //this在方法里指向当前vue实例
                alert("Hello" + this.name + "!");
                //event是原生DOM事件
                alert(event.target.tagName);
                
            }
        }
    });

    //你也可以用JavaScript直接调用方法
    demo.greet();
</script>
</body>
</html>
