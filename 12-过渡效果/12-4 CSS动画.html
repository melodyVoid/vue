<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12-4 CSS动画</title>
    <style>
        .bounce-enter-active{
            animation:bounce-in 2s
        }
        .bounce-leave-active{
            animation:bounce-out 2s
        }
        @keyframes bounce-in {
            0%{
                transform:scale(0)
            }
            50%{
                transform:scale(1.5)
            }
            100%{
                transform:scale(1)
            }
        }
        @keyframes bounce-out {
            0%{
                transform:scale(1)
            }
            50%{
                transform:scale(1.5)
            }
            100%{
                transform:scale(0)
            }
        }
    </style>
    <script src="../vue.js"></script>
</head>
<body>
<!-- CSS动画用法同CSS过渡,区别是在动画中v-enter类名在节点插入DOM后不会立即删除,而是在animationed
事件触发时删除 -->
<div id="demo">
     <button @click="show = !show">Toggle show</button>
    <transition name="bounce">
        <p v-if="show">Look at me</p>
    </transition>
</div>
<script>
    new Vue({
        el:"#demo",
        data:{
            show:true
        }
    })
</script>
</body>
</html>
