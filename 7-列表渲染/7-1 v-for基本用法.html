<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7-1 v-for基本用法</title>
    <script src="../vue.js"></script>
</head>
<body>
<ul id="example">
    <li v-for="item in items">
        {{ item.message }}
    </li>
    <!-- 你也可以用 of 替代 in 作为分隔符，因为它是最接近 JavaScript 迭代器的语法： -->
    <li v-for="item of items">
        {{ item.message }}
    </li>
</ul>

<ul id="example2">
    <li v-for="(item,index) in items">
        {{ parentMessage }} - {{ index }} - {{ item.message }}
    </li>

    <!-- 你也可以用 of 替代 in 作为分隔符，因为它是最接近 JavaScript 迭代器的语法： -->
    <li v-for="(item,index) of items">
        {{ parentMessage }} - {{ index }} - {{ item.message }}
    </li>
</ul>
<script>
    var example = new Vue({
        el:"#example",
        data:{
            items:[
                {message:"Foo"},
                {message:"Bar"}
            ]
        }
    });

    var example2 = new Vue({
        el:"#example2",
        data:{
            parentMessage:"Parent",
            items:[
                {message:"Foo"},
                {message:"Bar"}
            ]
        }
    });

   // 你也可以用 of 替代 in 作为分隔符，因为它是最接近 JavaScript 迭代器的语法：
</script>
</body>
</html>
