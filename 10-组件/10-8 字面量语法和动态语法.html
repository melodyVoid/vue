<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10-8 字面量语法和动态语法</title>
    <script src="../vue.js"></script>
</head>
<body>
<!-- 初学者常犯的一个错误是使用字面量语法传递数值 -->
<!-- 传递了一个字符串"1" -->
<comp some-prop="1"></comp>
<!-- 因为它是一个字面prop,它的值是字符串"1"而不是number.
如果想传递一个实际的number,需要使用v-bind,从而让它的值被当做JavaScript表达式计算 -->

<!-- 传递实际的number -->
<comp v-bind:some-prop="1"></comp>
</body>
</html>
