<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3-2指令</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <p v-if="seen">Now you see me</p>

    <!-- 一些指令能接受一个参数,在指令后以冒号指明,例如,v-bind指令被用来响应地更新HTMl属性 -->
    <a v-bind:href="url">百度</a>

    <a v-on:click="doSomething">点击</a>

    <!-- 修饰符 -->
    <!-- 修饰符是以.指明的特殊后缀,用于指出一个指令应该以特殊方式绑定.
    例如:.prevent修饰符告诉v-on指令对于触发的事件调用event.preventDefault()-->
    <form v-on:submit.prevent="onSubmit"></form>
</div>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            seen:true,
            url:"http://www.baidu.com"
        },
        methods:{
            doSomething: function () {
                alert("click")
            }
        }
    })
</script>
</body>
</html>
