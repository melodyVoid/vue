<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3-路由中的参数传递</title>
    <script src="../vue.js"></script>
    <script src="vue-router.js"></script>
</head>
<body>
<div id="demo">
    <ul>
        <li><router-link to="/home">首页</router-link></li>
        <li><router-link to="/news">新闻</router-link></li>
        <li><router-link to="/about">关于</router-link></li>
    </ul>
    <hr>
    <router-view></router-view>
    <hr>
    <h1>{{$route.name}}</h1>
</div>
<template id="home">
    <div>
        <h3>我是首页</h3>
        <h1>{{$route.name}}</h1>
    </div>
</template>
<template id="news">
    <div>
        <h3>我是新闻</h3>
        <h1>{{$route.name}}</h1>
    </div>
</template>
<template id="about">
    <div>
        <h3>我是关于</h3>
        <h1>{{$route.name}}</h1>
    </div>
</template>
<script>
    const Home = {
        template:"#home"
    };
    const News = {
        template:"#news"
    };
    const About = {
        template:"#about"
    };

    const routes = [
        {path:"/home",name:"home",component:Home},
        {path:"/news",name:"news",component:News},
        {path:"/about",name:"about",component:About},
        {path:"*",redirect:"/home"}
    ];

    const router = new VueRouter({
        routes
    });
    new Vue({
        el:"#demo",
        router
    })
</script>
</body>
</html>
