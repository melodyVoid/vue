<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="container"></div>
<script>
    //安全模式创建的工厂类
    var Factory = function (type, content) {
        if (this instanceof Factory) {
            var s = new this[type](content);
            return s;
        } else {
            return new Factory(type, content);
        }
    };
    //工厂原型中设置创建所有类型数据对象的基类
    Factory.prototype = {
        Java: function (content) {
            this.content = content;
            (function (content) {
                var div = document.createElement("div");
                div.innerHTML = content;
                div.style.color = "green";
                document.getElementById("container").appendChild(div);
            })(content)
        },
        Php: function (content) {
            this.content = content;
            (function (content) {
                var div = document.createElement("div");
                div.innerHTML = content;
                div.style.color = "yellow";
                div.style.background = "red";
                document.getElementById("container").appendChild(div);
            })(content)
        },
        JavaScript : function(content){
            this.content = content;
            (function (content) {
                var div = document.createElement("div");
                div.innerHTML = content;
                div.style.background = "pink";
                document.getElementById("container").appendChild(div);
            })(content)
        },
        UI: function (content) {
            this.content = content;
            (function (content) {
                var div = document.createElement("div");
                div.innerHTML = content;
                div.style.border = "1px solid red";
                document.getElementById("container").appendChild(div);
            })(content);
        }
    };
    //测试
    /*var java = Factory("Java","我是Java广告");
    var php = new Factory("Php","我是PHP广告");
    var js = new Factory("JavaScript","我是JS广告");
    var ui = new Factory("UI","我是UI广告");*/
    var data = [
        {type:"JavaScript",content:"JavaScript哪家强"},
        {type:"Java",content:"Java哪家强"},
        {type:"Php",content:"php哪家强"},
        {type:"UI",content:"UI哪家强"},
        {type:"UI",content:"我是UI"}
    ];
    for(var i = 0;i<data.length;i++){
        Factory(data[i].type,data[i].content);
    }
</script>
</body>
</html>
