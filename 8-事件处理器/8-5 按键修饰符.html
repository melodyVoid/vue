<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>8-5 按键修饰符</title>
    <script src="../vue.js"></script>
</head>
<body>
<!-- 在监听键盘事件时，我们经常需要监测常见的键值。 Vue 允许为 v-on 在监听键盘事件时添加按键修饰符： -->
<!-- 只有在keyCode 是13时调用vm.submit() -->
<input type="text" v-on:keyup.13="submit">

<!-- 记住所有的keyCode比较困难,所以Vue为最常用的按键提供了别名 -->
<input type="text" v-on:keyup.enter="submit">

<!-- 缩写语法 -->
<input type="text" @keyup.enter="submit">
<p>全部按键别名</p>
<ul>
    <li>.enter</li>
    <li>.tab</li>
    <li>.delete</li>
    <li>.esc</li>
    <li>.space</li>
    <li>.up</li>
    <li>.down</li>
    <li>.left</li>
    <li>.right</li>
    <li>.ctrl</li>
    <li>.alt</li>
    <li>.shift</li>
    <li>.meta</li>
</ul>
<!-- Alt + C -->
<input type="text" @keyup.alt.67="clear">

<!-- Ctrl + Click -->
<div type="text" @click.ctrl="doSomething">doSomething</div>
<!-- 可以通过全局config.keyCode对象自定义按键修饰符别名-->
<script>
    //可以通过全局config.keyCode对象自定义按键修饰符别名
    Vue.config.keyCode.f1 = 112;
</script>
</body>
</html>
