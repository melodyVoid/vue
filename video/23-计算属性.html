<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>23-计算属性</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="vm">
    <input type="number" v-model="a">
    <br>
    a: {{a}}
    <br>
    b:{{b}}
</div>
<script>
    var vm = new Vue({
        el:"#vm",
        data:{
            a:1
        },
        computed:{
            b: function () {
                return 1+ parseInt(this.a);
            }
        }
    })
</script>
</body>
</html>
