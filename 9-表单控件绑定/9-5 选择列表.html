<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>9-5 选择列表</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="demo">
    <select v-model="selected">
        <option value="请选择">请选择</option>
        <option>A</option>
        <option>B</option>
        <option>C</option>
    </select>
    <span>Selected: {{ selected }}</span>
</div>

<div id="app">
    <select v-model="selected" multiple style="width: 50px;">
        <option value="A1">A</option>
        <option value="B1">B</option>
        <option value="C1">C</option>
    </select>
    <br>
    <span>Selected: {{ selected }}</span>
</div>

<!-- 动态选项,用v-for渲染 -->
<div id="view">
    <select v-model="selected">
        <option v-for="option in options" v-bind:value="option.value">
            {{ option.text }}
        </option>
    </select>
    <span>Selected: {{ selected }}</span>
</div>
<script>
    var demo = new Vue({
        el:"#demo",
        data:{
            selected:null      //单选列表
        }
    });

    var app = new Vue({
        el:"#app",
        data:{
            selected:[]
        }
    });

    var view = new Vue({
        el:"#view",
        data:{
            selected:"A",
            options:[
                {text:"One",value:"A"},
                {text:"Two",value:"B"},
                {text:"Three",value:"C"}
            ]
        }
    })
</script>
</body>
</html>
