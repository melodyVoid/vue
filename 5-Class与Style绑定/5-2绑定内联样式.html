<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5-2绑定内联样式</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <!-- v-bind:style的对象语法十分直观,看着非常像CSS,其实它是一个JS对象,CSS的属性名是驼峰式-->
    <div v-bind:style="{ color:activeColor,backgroundColor:bg,fontSize:fontSize + 'px' }">我是一段文字</div>
</div>

<div id="demo">
    <!-- 直接绑定到一个样式对象通常更好,让模板更清晰 -->
    <div v-bind:style="styleObj">模板对象</div>
</div>

<div id="arr">
    <!-- 数组语法 -->
    <div v-bind:style="[baseStyle,overridingStyles]">数组</div>
</div>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            activeColor:"red",
            fontSize:50,
            bg:"#ccc"
        }
    });

    var demo = new Vue({
        el:"#demo",
        data:{
            styleObj:{
                color:"red",
                backgroundColor:"#ccc",
                fontSize:"50px"
            }
        }
    });

    var arr = new Vue({
        el:"#arr",
        data:{
            baseStyle:{
                color:"red",
                fontSize:"50px"
            },
            overridingStyles:{
                backgroundColor:"#ccc"
            }

        }
    })
</script>
</body>
</html>
