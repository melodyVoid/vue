<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>9-3 复选框</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="demo">
    <input type="checkbox" id="checkbox" v-model="checked">
    <label for="checkbox">{{ checked }}</label>
</div>

<!-- 多个勾选框,绑定到同一数组 -->
<div id="app">
    <input type="checkbox" id="jack" value="Jack" v-model="checkedName">
    <label for="jack">Jack</label>

    <input type="checkbox" id="john" value="John" v-model="checkedName">
    <label for="john">John</label>

    <input type="checkbox" id="mike" value="Mike" v-model="checkedName">
    <label for="mike">Mike</label>

    <br>
    <span>Checked names: {{ checkedName }}</span>
</div>
<script>
    var demo = new Vue({
        el:"#demo",
        data:{
            checked:true
        }
    });

    var app = new Vue({
        el:"#app",
        data:{
            checkedName:[]  //注意这里用[]和用""是不一样的
        }
    })
</script>
</body>
</html>
