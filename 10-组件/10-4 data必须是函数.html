<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10-4 data必须是函数</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="demo">
    <simple-counter></simple-counter>
    <simple-counter></simple-counter>
    <simple-counter></simple-counter>
</div>
<script>
    /*var data = {
        counter: 0
    };*/
    Vue.component("simple-counter",{
        template:"<button v-on:click='counter += 1'>{{counter}}</button>",
        data: function () {
            return {
                counter:0
            }
        }
    });
    new Vue({
        el:"#demo"
    })
</script>
</body>
</html>
