<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10-1 使用组件</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="demo">
    <my-component></my-component>
</div>
<script>
    //注册
    Vue.component("my-component",{
        template:"<div>一个自定义组件</div>"
    });
    //创建根实例
    var demo = new Vue({
        el:"#demo"
    });

</script>
</body>
</html>
