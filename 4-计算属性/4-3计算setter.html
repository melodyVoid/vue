<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4-3计算setter</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{ fullName }}</p>
</div>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            firstName:"John",
            lastName:"Doe"
        },
        computed:{
            fullName:{
                //getter
                get: function () {
                    return this.firstName + " " + this.lastName;
                },
                //setter
                set: function (newValue) {
                    var names = newValue.split(" ");
                    this.firstName = names[0];
                    this.lastName = names[names.length - 1];
                }
            }
        }
    });
    vm.fullName = "Jack Jones";
    console.log(vm.firstName);
    console.log(vm.lastName);
</script>
</body>
</html>
