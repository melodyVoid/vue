<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3-1插值</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <!-- 数据绑定最常见的形式就是使用"Mustache"语法(双大括号)的文本插值 -->
    <span>Message:{{msg}}</span>

    <!-- 通过v-once指令,你也能执行一次性地插值,当数据改变时,插值处的内容不会更新
         但请留心,这会影响到该节点上所有的数据绑定 -->
    <span v-once>This will never change:{{meg}}</span>

    <!-- 双大括号会将数据解释为纯文本,而非HTML,为了输出真正的HTML,需要使用v-html指令 -->
    <div v-html="rawHtml"></div>
    <!--被插入的内容都会被当做 HTML —— 数据绑定会被忽略。注意，你不能使用 v-html 来复合局部模板，
    因为 Vue 不是基于字符串的模板引擎。组件更适合担任 UI 重用与复合的基本单元。-->

    <!-- Mustache 不能在 HTML 属性中使用，应使用 v-bind 指令： -->
    <div v-bind:id="dynamicId"></div>

    <!-- 这对布尔值的属性也有效 —— 如果条件被求值为 false 的话该属性会被移除： -->
    <button v-bind:disabled="someDynamicCondition">Button</button>

    <!-- 使用JS表达式 -->
    {{number+1}}
    {{ ok? "Yes" : "No"}}
    {{ message.split("").reverse().join("")}}
    <div v-bind:id="'list-'+id"></div>

    <!-- 这些表达式会在所属Vue实例的数据作用域下作为JavaScript被解析.
    有个限制就是,每个绑定都只能包含单个表达式,所以下面的例子都不会生效-->

    <!-- 这是语句,不是表达式 -->
    {{ var a = 1}}
    <!-- 流程控制也不会生效,请使用三元表达式 -->
    {{ if(ok){return message} }}
</div>
<script>
    //文本
</script>
</body>
</html>
