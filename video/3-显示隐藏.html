<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3-显示隐藏</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
    <script src="../vue.js"></script>
</head>
<body>
<div id="demo">
    <button @click="show=!show">点击</button>
    <div class="box" v-show="show"></div>
</div>
<script>
    new Vue({
        el:"#demo",
        data:{
            show:true
        }
    })
</script>
</body>
</html>
