<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10-2 局部注册</title>
    <script src="../vue.js"></script>
</head>
<body>
<!-- 局部注册 -->
<!-- 不必在全局注册每个组件,通过使用组件实例选项注册,可以使组件仅在另一个实例/组件的作用域中可用 -->

<script>
    var Child = {
        template:"<div>一个自定义组件</div>"
    };
    new Vue({
        //...
        el:"#demo",
        component:{
            //my-component将只在父模板可用
            "my-component":Child
        }
    })
</script>
</body>
</html>
