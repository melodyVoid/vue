<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>36-组件里面放数据</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="demo">
    <aaa></aaa>
    <aaa>{{msg}}</aaa>
    <aaa v-text="msg"></aaa>
</div>
<script>
    Vue.component("aaa",{
        /*data: function () {
            return {
                msg:"我是组件啊"
            }
        },*/
        //ES6的语法
        data(){
            return {
                msg:"我是组件啊"
            }
        },
        template:"<h3>{{ msg }}</h3>"
    });
    new Vue({
        el:"#demo",
        data:{
            msg:"hello Vue"
        }
    })
</script>
</body>
</html>
