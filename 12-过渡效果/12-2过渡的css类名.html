<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12-2过渡的css类名</title>

</head>
<body>
<script>
    /*
    * 会有6个类名在enter/leave的过渡中切换
    * 1. v-enter:定义进入过渡的开始状态.在元素被插入时生效,在下一帧删除
    * 2. v-enter-active:定义过渡的状态,在元素整个过渡过程中作用,在元素被插入时生效,
    *    在transition/animation完成之后移除.这个类可以被用来定义过渡的过程时间,延迟和曲线函数
    * 3. v-enter-to:定义过渡的结束状态.在元素被插入一帧后生效(于此同时,v-enter被删除),
    *    在transition/animation完成之后移除
    * 4. v-leave:定义离开过渡的开始状态,在离开过渡被触发时生效,在下一帧移除
    * 5. v-leave-active:定义过渡的状态,在元素整个过渡过程中作用,在离开过渡被触发后立刻生效
    *    在transition/animation完成之后移除,这个类可以被用来定义过渡的过程时间,延迟和曲线函数
    * 6. v-leave-to:定义离开过渡的结束状态,在离开过渡被触发一帧后生效(于此同时v-leave被删除)
    *    在transition/animation完成之后移除
    *
    *
    * 对于这些在enter/leave过渡中切换的类名, v-是这些类名的前缀,使用<transition name="my-transition">
    * 可以重置前缀,比如v-enter替换为my-transition-enter
    *
    * v-enter-active和v-leave-active可以控制进入/离开过渡的不同阶段*/
</script>
</body>
</html>
