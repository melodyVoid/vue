<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>37-组件里面加事件</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="demo">
    <aaa></aaa>
    <aaa @click="show"></aaa>
    <span @click="show">点击我</span>
</div>
<script>
    Vue.component("aaa",{
        template:"<h3 @click='change'>{{ msg }}</h3>",
        data(){
            return {
                msg:"我是一个组件啊"
            }
        },
        methods:{
            change(){
                this.msg = "changed"
            }
        }
    });
    new Vue({
        el:"#demo",
        methods:{
            show(){
                alert(1);

            }
        }
    })
</script>
</body>
</html>
