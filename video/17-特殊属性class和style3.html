<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>17-特殊属性class和style3</title>
    <style>
        .red{
            color:red
        }
        .blue{
            background: blue;
        }
    </style>
    <script src="../vue.js"></script>
</head>
<body>
<div id="demo">
    <div :class="json">我是一段文字</div>
</div>
<script>
    new Vue({
        el:"#demo",
        data:{
            json:{
                red:true,
                blue:false
            }
        }
    })
</script>
</body>
</html>
