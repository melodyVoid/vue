<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7-4 整数迭代</title>
    <script src="../vue.js"></script>
</head>
<body>
<!-- v-for 也可以取整数。在这种情况下，它将重复多次模板。 -->
<div id="app">
    <span v-for="n in 10">{{ n }}</span>
</div>
<script>
    var app = new Vue({
        el:"#app"
    })
</script>
</body>
</html>
