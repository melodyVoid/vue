<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3-3过滤器</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <!-- in mustaches -->
    {{message|capitalize}}
    <!-- in v-bind -->
    <!--<div v-bind:id="rawId|formatId"></div>-->

    <!-- 过滤器可以串联 -->
    <!-- {{ message|filterA|filterB}} -->

    <!-- 过滤器是JS函数,因此可以接受参数 -->
    <!-- {{ message | filterA("arg1",arg2}} -->
    <!-- 这里,字符串"arg1"将传给过滤器作为第二个参数,arg2表达式的值将被求值,然后传给过滤器作为第三个参数-->
</div>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            message:"abckdskf"
        },
        filters: {
            capitalize:function (value) {
                if(!value) return "";
                value = value.toString();
                return value.charAt(0).toLocaleUpperCase() + value.slice(1)
            }
        }
    })
</script>
</body>
</html>
