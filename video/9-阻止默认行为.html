<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>9-阻止默认行为</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
    <script src="../vue.js"></script>
</head>
<body>
<div id="demo">
    <div class="box" @contextmenu="show($event)"></div>
</div>
<script>
    new Vue({
        el:"#demo",
        methods:{
            show(ev){
                alert(1);
                ev.preventDefault();
            }
        }
    })
</script>
</body>
</html>
