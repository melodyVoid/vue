<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6-2 v-show</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <div v-show="ok">Hello</div>
</div>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            ok:true
        }
    });
    //v-show与v-if不同的是,带有v-show的元素始终会被渲染并保留在DOM中,
    //v-show是简单地切换元素的display属性
    //注意:v-show不支持<template>语法,也不支持v-else

    //当 v-if 与 v-for 一起使用时，v-for 具有比 v-if 更高的优先级。
</script>
</body>
</html>
